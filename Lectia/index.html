<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectia | Iniciar Sesi칩n</title>
  <link rel="stylesheet" href="Styles/login.css" />
  <link rel="stylesheet" href="Styles/fonts.css" />
</head>
<div class="tituloLectia">
  <h1 class="tituloLetraLectia">LECTIA</h1>
</div>

<body>


  <div class="contenedor">
    <div class="cambioTarjeta">
      <label class="interruptor">
        <input type="checkbox" class="toggle">
        <span class="deslizador"></span>
        <span class="ladoTarjeta"></span>
        <div class="tarjetaInterna">
          <div class="tarjetaFrontal">
            <div class="titulo">Iniciar Sesi칩n</div>
            <form class="formularioTarjeta" action="">
              <input class="campoTarjeta" name="email" placeholder="Correo" type="email">
              <input class="campoTarjeta" name="password" placeholder="Contrase침a" type="password">
              <button href="principal.html" class="botonTarjeta">LISTO</button>
            </form>
          </div>
          <div class="tarjetaTrasera">
            <div class="titulo">Registrarse</div>
            <form class="formularioTarjeta" action="">
              <input class="campoTarjeta" placeholder="Nombre" type="text">
              <input class="campoTarjeta" name="email" placeholder="Correo" type="email">
              <input class="campoTarjeta" name="password" placeholder="Contrase침a" type="password">
              <button class="botonTarjeta">CONFIRMAR</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
  <script src="Scripts/login.js"></script>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    
    const form = document.querySelector('.formularioTarjeta');
    
    form.addEventListener('submit', function(event) {
    
        event.preventDefault();
        
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;
        
        if (email === '' || password === '') {
            alert('Por favor, complete todos los campos.');
        } else {
            window.location.href = "principal.html"; 
        }
    });
});
</script>

</html>
